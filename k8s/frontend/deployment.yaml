apiVersion: apps/v1
kind: Deployment
metadata:
  name: zmartr-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zmartr-frontend
  template:
    metadata:
      labels:
        app: zmartr-frontend
    spec:
      containers:
      - name: zmartr-frontend
        image: registry.digitalocean.com/oscarleo/zmartr-frontend
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "256Mi"
            cpu: "150m"
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "/"
